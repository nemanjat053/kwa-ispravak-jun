<h3>Change user details (user component)</h3>
<form (ngSubmit)="submitChange()">
  <div class="form-group">
    <label for="">Title</label>
    <input
      type="text"
      name="username"
      class="form-control"
      [(ngModel)]="role.title"
    />
  </div>
  <div class="form-group">
    <label for="">Role</label>
    <input
      type="text"
      name="password"
      class="form-control"
      [(ngModel)]="role.role"
    />
  </div>

  <input type="submit" class="btn btn-primary" value="Change" />
</form>
