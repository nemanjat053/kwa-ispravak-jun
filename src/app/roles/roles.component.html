<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Role</th>
      <th scope="col" *ngIf="login.validateRoles(['ROLE_USER'])">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of roles">
      <th scope="row">{{ r.id }}</th>
      <td>{{ r.title }}</td>
      <td>{{ r.role }}</td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          *ngIf="login.validateRoles(['ROLE_USER'])"
          (click)="delete(r.id)"
        >
          Delete
        </button>
        <button
          type="button"
          class="btn btn-info"
          *ngIf="login.validateRoles(['ROLE_USER'])"
          [routerLink]="['/roles', r.id]"
          style="color: white;"
        >
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button
  class="btn btn-primary"
  (click)="addNew()"
  *ngIf="login.validateRoles(['ROLE_USER'])"
>
  Add new role
</button>

<app-add-new-role *ngIf="formActive" [roles]="roles" (onSubmit)="save($event)">
</app-add-new-role>
